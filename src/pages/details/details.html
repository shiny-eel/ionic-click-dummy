<ion-header>

  <ion-navbar>
    <ion-title>Petrol Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p> Paying at station: Henderson Lane </p>

	<ion-toggle>Fill Tank</ion-toggle>
	<ion-label>Select Amount</ion-label>

	<h1 style="text-align: center;">
	${{ sliderValue }}
	</h1>
   
    <ion-range min="10" max="Fill" step="10" snaps="true" color="secondary" [(ngModel)]="sliderValue">
	<ion-label range-left>$10</ion-label>
      <ion-label range-right>$100</ion-label>
	</ion-range>
	
     <ion-label>Select Pump Number</ion-label>

	 <ion-item>
	<ion-select [(ngModel)]="pumpNumber">
		<ion-option>Pump 1</ion-option>
		<ion-option>Pump 2</ion-option>
		<ion-option>Pump 3</ion-option>
	</ion-select>
	</ion-item>
	<p>
	<button ion-button (click)="goToPay()">Confirm </button>
	</p>	
	<p>
	<button ion-button (click)="this.navCtrl.pop()">Pop </button>
	</p>
</ion-content>
