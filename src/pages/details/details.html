<ion-header>
	<ion-navbar>
		<ion-title>Petrol Details</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
		<!--
		<ion-list-header>
			Payment Details
		</ion-list-header>-->

		<ion-item>
			<ion-icon item-left name="pin"></ion-icon>
			<h2> Station </h2>
			<p> 99 Pennsylvania Ave </p>
		</ion-item>
		<ion-item>
			<ion-icon item-left name="calculator"></ion-icon>
			<ion-label color="dark">Pump Number</ion-label>
			<ion-select [(ngModel)]="pumpNumber">
				<ion-option>Pump 1</ion-option>
				<ion-option>Pump 2</ion-option>
				<ion-option>Pump 3</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-icon item-left name="cash"></ion-icon>

			<ion-label>
				Tank Fill Amount
			</ion-label>
			<h1 item-content>
				${{ sliderValue }}
			</h1>
		</ion-item>
		<ion-item>
			<ion-range min="10" max="Fill" step="10" snaps="true" color="secondary" [(ngModel)]="sliderValue">
				<ion-label range-left>$10</ion-label>
				<ion-label range-right>$100</ion-label>
			</ion-range>
		</ion-item>

	</ion-list>

	<!--<ion-list-header>
			Confirm Payment
		</ion-list-header>-->
	<div class="bar bar-header">

		<h2 text-center>Are you sure you want to pay ${{ sliderValue }} at {{ pumpNumber }}?</h2>
		<p text-center> Using card no: 1234-XXXX-XXXX-XXXX </p>
	</div>
	<ion-row responsive-sm>
		<ion-col>
			<button ion-button (click)="presentLoadingText()" type="submit" block>Confirm</button>
		</ion-col>
		<ion-col>
			<button ion-button (click)="goToChangeCard()" color="light" block>Change Card</button>
		</ion-col>
	</ion-row>



	<!--<p>
	<button ion-button (click)="this.navCtrl.pop()">Pop </button>
	</p>-->
</ion-content>
