
<ion-header>
  <ion-toolbar>
    <ion-title>
      Change Card
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<p> Currently Using card no: 1234-XXXX-XXXX-XXXX </p>
<ion-list>
  <ion-list-header>
    New Card Details
  </ion-list-header>
  <ion-item>
    <ion-label color="primary">Card Number</ion-label>
    <ion-input placeholder="xxx-xxxxx-xxxxx-xx"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Security Number</ion-label>
    <ion-input placeholder="xxx"></ion-input>
  </ion-item>
 
</ion-list>

	<button ion-button (click)="presentToast(); dismiss()">Confirm Change </button>

  <p>
	<button ion-button (click)="dismiss()">Cancel </button>

	</p>

</ion-content>
